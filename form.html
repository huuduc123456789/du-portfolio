<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/form.css">

    <link rel="stylesheet" href="./assets/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <title>Form project</title>
</head>
<body>
    <h1>Code Camp Survey Form</h1>
    <h3>プラットフォームの改善にご協力いただきありがとうございます</h3>
    <section class="section">
        <label class="section__label" for="">氏名</label>
        <input type="text" name="" id="" class="section__text" placeholder="氏名を入力">
        <label class="section__label" for="">メールアドレス</label>
        <input type="text" name="" id="" class="section__text" placeholder="メールアドレスを入力">
        <label class="section__label" for="">年齢</label>
        <input type="text" name="" id="" class="section__text" placeholder="年齢を入力">
        <label class="section__label" for="">現在の役割を最もよく表しているオプションはどれですか？</label>
        <select name="" id="" >
            <option value="" disabled>現在の役割をお選びください</option>
            <option value="">学生</option>
            <option value="">研修生</option>
            <option value="">正社員</option>
            <option value="">その他</option>
            
        </select>

        <label class="section__label" for="">友達にCode Camp紹介しますか？</label>
        <label for="" class="radio">
            <input class="radio__radio" type="radio" name="1" id="１">はい<br>
        </label>
        <label for="" class="radio">
            <input class="radio__radio" type="radio" name="1" id="2">いいえ<br>
        </label>
        <label for="" class="radio">
            <input class="radio__radio" type="radio" name="1" id="3">まだわからない<br>
        </label>
        <label for="" class="section__label">freeCodeCampのお気に入りの機能は何ですか？</label>
        <select name="" id="">
            <option value="" disabled>お気に入り機能をお選びください</option>
            <option value="">チャレンジ</option>
            <option value="">交流</option>
            <option value="">プロジェクト</option>
            
        </select>
        <label for="" class="section__label">何を改善してほしいですか？ （当てはまるもの全てをご確認ください）</label>
        <label for="">
            <input class="checkbox" type="checkbox" name="" id="">Front-end Projects<br>
        </label>
        <label for="">
            <input class="checkbox" type="checkbox" name="" id="">Back-end Projects<br>
        </label>
        <label for="">
            <input class="checkbox" type="checkbox" name="" id="">Data Visualization<br>
        </label>
        <label for="">
            <input class="checkbox" type="checkbox" name="" id="">チャレンジ<br>
        </label>
        <label for="">
            <input class="checkbox" type="checkbox" name="" id="">ビデオ<br>
        </label>
        <label for="">コメントや提案はありますか？</label>
        <textarea name="" id="" cols="30" rows="10"  ></textarea>
        <button class="btn__submit" type="submit" value="submit">OK</button>
    </section>
</body>
</html>
